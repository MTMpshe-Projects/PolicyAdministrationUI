<div class="policy-dashboard-container">
  <!-- Loading State -->
  @if (loading) {
    <div class="loading-state">
      <mat-spinner></mat-spinner>
      <p>Loading policy information...</p>
    </div>
  }

  <!-- Error State -->
  @if (error) {
    <div class="error-state">
      <mat-icon>error_outline</mat-icon>
      <h3>{{ error }}</h3>
      <button mat-raised-button color="primary" (click)="refreshPolicy()">
        Retry
      </button>
    </div>
  }

  <!-- Content -->
  @if (policy && !loading) {
    <app-policy-header
      [policy]="policy"
      [claimsCount]="claims.length">
    </app-policy-header>
    <div class="policy-content-grid">
      <div class="left-column">
        <app-policy-summary [policy]="policy"></app-policy-summary>
      </div>
      <div class="center-column">
      <!-- <app-policy-timeline [policyId]="policy.number"></app-policy-timeline> -->
      </div>
      <div class="right-column">
         <!-- <app-role-players [policy]="policy"></app-role-players> -->
      </div>
    </div>
  }
</div>
